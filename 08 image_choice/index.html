<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ultimate Useless Game</title>

    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="grid"></div>
    <div class="lines"></div>
    <h1>
      <span>THE ULTIMATE</span>
      <span>THE ULTIMATE</span>
    </h1>
    <h2>USELESS GAME</h2>

    <div id="containerCategory" class="container__category">
      <p>Choose a category</p>
      <select name="category" id="categoryOptions">
        <option value="nature">Nature</option>
        <option value="city">City</option>
        <option value="technology">Technology</option>
        <option value="food">Food</option>
        <option value="still_life">Life</option>
        <option value="abstract">Abstract</option>
        <option value="wildlife">Wildlife</option>
      </select>
    </div>

    <div id="containerLikeDislike" class="container__btn__like__dislike">
      <button id="btnLike" class="btn__like">Like</button>
      <button id="btnDislike" class="btn__dislike">Dislike</button>
    </div>

    <p id="total" class="total">TOTAL:</p>
    <div class="container__like__dislike">
      <p id="totalLike" class="total__like">Total likes:</p>
      <p id="totalDislike" class="total__dislike">Total dislikes:</p>
    </div>

    <div id="containerImageLike" class="container__img--like">
      <img class="image__like" src="img/tenor.gif" alt="image like" />
      <button id="btnCloseModalLike" class="btn__closeModalLike">Close</button>
    </div>
    <button id="btnRefresh" class="btn__refresh" type="button"></button>

    <script src="js/script.js"></script>
  </body>
</html>
